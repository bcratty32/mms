name: "CodeQL"

on:
  push:
    branches: [ "develop", "master" ]
  pull_request:
    branches: [ "develop" ]
  schedule:
    - cron: "4 23 * * 1"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 11

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: "java"
        queries: +security-and-quality

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        language: "java"
        output: ${{ runner.temp }}/codeql-results # Store the results temporarily

    - name: Upload CodeQL Results
      uses: actions/upload-artifact@v2
      with:
        name: codeql-results
        path: ${{ runner.temp }}/codeql-results

  results-job:
    needs: analyze
    runs-on: ubuntu-latest

    steps:
    - name: Download CodeQL Results
      uses: actions/download-artifact@v2
      with:
        name: codeql-results

    # Do something with the results, like parse them, notify a team, etc.
    - name: Process Results
      run: echo "Here you'd put any steps to process the downloaded CodeQL results."

